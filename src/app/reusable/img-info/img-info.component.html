<div class="grid grid-cols-2">
 <div class="flex flex-col gap-[25px] text-justify py-[50px] my-auto"
  [ngClass]="{'order-2 ml-[30px] mr-[max(7.5vw,calc(50vw-700px))]':reverse,'mr-[30px] ml-[max(7.5vw,calc(50vw-700px))]':!reverse}">
  <ng-content />
 </div>
 <div class="relative img">
  <div class="h-full w-full relative" [ngClass]="{'mask':!reverse,'mask-reverse':reverse}">
   <img src="/assets/{{src}}" alt="" class="w-full h-full block object-cover absolute top-0 left-0">
  </div>
  <img src="/assets/{{src}}" alt="" class="absolute top-0 left-0 w-full h-full object-cover opacity-0">
 </div>
</div>
