<div class="flex lg:gap-[35px] mx-auto lg:w-fit max-lg:flex-col">
 <div class="line"></div>
 <ng-container *ngFor="let group of groups">
  <h1 class="my-auto text-[1.563rem] cursor-pointer hover:opacity-100 text-center max-lg:py-[30px]"
   [ngClass]="{'t2':group.id==selected,'opacity-60':group.id!=selected}" (click)="selectGroup(group.id)">
   {{group.name}}</h1>
  <div class="line"></div>
 </ng-container>
</div>
